repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Format with ruff
        entry: uv run --group lint ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: Lint with ruff
        entry: uv run --group lint ruff check
        language: system
        types: [python]
        pass_filenames: false

      - id: rumdl-format
        name: Format markdown with rumdl
        entry: uv run --group lint rumdl fmt --fix
        language: system
        types: [markdown]
        pass_filenames: false

      - id: mypy-check
        name: Type check with mypy
        entry: uv run --group typecheck mypy pyrepl_hacks
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-yaml
